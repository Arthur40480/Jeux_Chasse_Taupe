<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Chasse aux Devs</title>
</head>
<body>
    <header>
        <h1 class="title">Chasse aux Devs</h1>
        <div class="sound-button">
            <img class="sound-icon" src="assets/monter-le-son.png" alt="image de haut-parleur">
        </div>
    </header>

    <div class="full-screen-overlay">
        <img class="overlay-img" src="" alt="Image d'explosion" />
    </div>
    
    <div class="score-error-container">
        <h2 class="score-container">Score : <span>0</span></h2>
        <div class="cross-container"></div>
    </div>

    <div class="cursor-hammer"></div>

    <div class="game-board">
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
        <div class="mole-hole"></div>
    </div>

    <audio class="sound-smash" src="assets/smash.mp3"></audio>
    <audio class="sound-explosion" src="assets/explosion.mp3"></audio>
    <audio class="background-music" src="assets/panic.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
